<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Contribution Graph</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <div class="graph">
    <ul class="months">
      <li>Jan.</li>
      <li>Fév.</li>
      <li>Mars</li>
      <li>Avr.</li>
      <li>Mai</li>
      <li>Juin</li>
      <li>Jui.</li>
      <li>Août</li>
      <li>Sep.</li>
      <li>Oct.</li>
      <li>Nov.</li>
      <li>Déc.</li>
    </ul>
    <ul class="days">
      <li>Lundi</li>
      <li>Mardi</li>
      <li>Merdi</li>
      <li>Jeudi</li>
      <li>Vendredi</li>
      <li>Samedi</li>
      <li>Dimanche</li>
    </ul>
    <ul class="squares">
      <!-- added via javascript -->
    </ul>
  </div>
</body>

</html>
