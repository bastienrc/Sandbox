<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Test : Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="deco">
        <div class="t12"><span>12</span><span>6</span></div>
        <div class="t01"><span>1</span><span>7</span></div>
        <div class="t02"><span>2</span><span>8</span></div>
        <div class="t03"><span>3</span><span>9</span></div>
        <div class="t04"><span>4</span><span>10</span></div>
        <div class="t05"><span>5</span><span>11</span></div>
      </div>
      <div id="secondsHand"></div>
      <div id="minutesHand"></div>
      <div id="hoursHand"></div>
      <div id="center"></div>
    </div>
  </body>
</html>
