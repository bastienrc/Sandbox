<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
    .container {
      width: 200px;
      height: 320px;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }

    .container img {
      width: 100%;
      height: 100%;
      filter: grayscale(.3);
      transition: .3s;
    }

    .container img:hover {
      filter: grayscale(0);
      transform: scale(1.3) rotate(5deg);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://picsum.photos/200/300" alt="..." />
  </div>
</body>

</html>
