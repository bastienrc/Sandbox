<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Build a Random Quote Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <blockquote id="quote-box">
      <p id="text"></p>
      <p id="author"></p>
      <a id="tweet-quote" href="https:/twitter.com/intent/tweet" title="Tweet cette citation !" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <button id="new-quote" onClick="randomQuote()">Une nouvelle citation</button>
    </blockquote>
    <footer>
      <p>by <strong>Bastienrc</strong></p>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>

</html>
