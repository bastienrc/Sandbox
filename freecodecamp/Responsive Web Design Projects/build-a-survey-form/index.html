<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Build a Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <h1 id="title">freeCodeCamp Formulaire d'enquête</h1>
    <p id="description">Merci de prendre le temps de nous aider à améliorer la plateforme</p>

    <form action="" id="survey-form">
      <div class="elt">
        <label id="name-label" for="name">Nom</label>
        <input type="text" required id="name" placeholder="Saisissez votre nom" pattern="[A-Za-z0-9]" />
      </div>

      <div class="elt">
        <label id="email-label" for="email">Email</label>
        <input type="email" required id="email" placeholder="Saisissez votre email"
          pattern="^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$" />
      </div>

      <div class="elt">
        <label id="number-label" for="age">Âge (Optionel)</label>
        <input name="age" type="number" min=12 max=60 id="number" placeholder="Âge" />
      </div>

      <div class="elt">
        <label id="pref-label" for="pref">Quelle option décrit le mieux votre situation actuel ?</label>
        <select name="dropdown" id="dropdown" required>
          <option disabled="" selected="" value="">Sélectionnez votre situation actuel</option>
          <option value="student">Étudiant</option>
          <option value="job">Travail à temps plein</option>
          <option value="learner">Apprenant à temps plein</option>
          <option value="preferno">Je préfère ne pas le dire</option>
          <option value="other">Autre</option>
        </select>
      </div>

      <div class="elt list">
        <label>Recommanderiez-vous freeCodeCamp à un ami ?</label>
        <label for="definitely">
          <input type="radio" checked name="recommend" value="definitely" id="definitely">
          Absolument
        </label>
        <label for="maybe">
          <input type="radio" name="recommend" value="maybe" id="maybe">
          Peut être
        </label>
        <label for="notsure">
          <input type="radio" name="recommend" value="notsure" id="notsure">
          Probablement pas
        </label>
      </div>

      <div class="elt list">
        <label>
          Quelle est votre fonctionnalité préférée de freeCodeCamp ?
          <span class="indice">(Vous pouvez cocher plusieurs cases)</span>
        </label>
        <label for="front-end-projects">
          <input type="checkbox" name="favorite-feature" id="front-end-projects" value="front-end-projects">
          Projets Front-end
        </label>
        <label for="back-end-projects">
          <input type="checkbox" name="favorite-feature" id="back-end-projects" value="back-end-projects">
          Projets Back-end
        </label>
        <label for="data-visualization">
          <input type="checkbox" name="favorite-feature" id="data-visualization" value="data-visualization">
          Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" name="favorite-feature" id="challenges" value="challenges">
          Challenges
        </label>
        <label for="open-source-community">
          <input type="checkbox" name="favorite-feature" id="open-source-community" value="open-source-community">
          Communauté Open Source
        </label>
        <label for="gitter-help-rooms">
          <input type="checkbox" name="favorite-feature" id="gitter-help-rooms" value="gitter-help-rooms">
          L'aide sur Gitter
        </label>
        <label for="videos">
          <input type="checkbox" name="favorite-feature" id="videos" value="videos">
          Vidéos
        </label>
        <label for="city-meetups">
          <input type="checkbox" name="favorite-feature" id="city-meetups" value="city-meetups">
          Les rencontres IRL
        </label>
        <label for="wiki">
          <input type="checkbox" name="favorite-feature" id="wiki" value="wiki">
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="favorite-feature" id="forum" value="forum">
          Forum
        </label>
        <label for="additional-courses">
          <input type="checkbox" name="favorite-feature" id="additional-courses" value="additional-courses">
          Les cours supplémentaires
        </label>
      </div>

      <div class="elt">
        <label for="comments">Des commentaires ou des suggestions ?</label>
        <textarea name="comment" id="comments" cols="30" rows="10"
          placeholder="Saisissez vos commentaires ici ..."></textarea>
      </div>

      <input type="submit" id="submit" value="Enregistrer" />
    </form>

  </main>
</body>

</html>
